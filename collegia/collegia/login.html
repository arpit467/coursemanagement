<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background-container">
        <div class="logo-section">
            <img src="https://innovation.ox.ac.uk/wp-content/uploads/2020/07/collegia-logo.png" alt="College Logo" width="60px" class="college-logo">
        </div>
        <div class="login-container">
            <div class="circle-logo">
                <p>Couese<br>Management</p>
            </div>
            <form>
                <label>Email</label>
                <input type="email" placeholder="you@example.com" required>
                <label>Password</label>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Login <a href="student_dashboard.html">"</a></button>
            </form>
            <div class="links">
                Don't have an account? <a href="signup.html">Sign Up</a><br>
                <a href="forgetpassword.html">Forgot</a> <span class="highlight">Password?</span>
            </div>
        </div>
    </div>
</body>
</html>
